<div *ngIf="isSpinning" class="spinner">
  <p>Loading bookings...</p>
</div>

<div *ngIf="!isSpinning && bookings.length === 0" class="no-bookings">
  <p>No bookings found.</p>
</div>

<table *ngIf="!isSpinning && bookings.length > 0" class="bookings-table">
  <thead>
  <tr>
    <th>Booking ID</th>
    <th>Car Name</th>
    <th>Status</th>
    <th>Price</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let booking of bookings">
    <td>{{ booking.id }}</td>
    <td>{{ booking.carName}}</td>
    <td>{{ booking.bookCarStatus }}</td>
    <td>{{ booking.price | currency }}</td>
    <td>
      <button nz-button nzType="default" nzDanger nzSize="small" (click)="deleteBooking(booking.id)">
        Delete
      </button>
    </td>
  </tr>
  </tbody>
</table>
